<div class="container">
  <app-loading [isLoading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>My Programed Exercises </h2>
      </div>
      <div class="col-auto">
        <app-my-prog-exercise-modal (actionProgExercises)="setProgExercise($event)"
                                    [action]="action()"
                                    [modalTitle]="modalTitle()"
                                    [progExerciseModalId]="progExerciseModalId"
                                    [progExercise]="progExercise()"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchProgExercise($event)"/>
    </div>
    <div class="row p-2">
      @for (progExercise of displayedProgExercises(); track progExercise.id) {
        <app-prog-exercise-card (actionProgExercises)="setProgExercise($event)" [modalId]="progExerciseModalId"
                                [progExercise]="progExercise"/>
      }
    </div>
  </div>
</div>
