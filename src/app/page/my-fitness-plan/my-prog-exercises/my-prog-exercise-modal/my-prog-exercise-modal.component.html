<app-modal-button (onCLickModalButton)="onClick($event)"
                  [modalId]="muscleModalId"
>
  Add new
  <i class="fa-regular fa-square-plus"></i>
</app-modal-button>
<app-modal [actionType]="action"
           [contentTemplate]="progExerciseModalTemplate"
           [modalId]="muscleModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #progExerciseModalTemplate let-btnClose="btnClose" let-submitEvents="submitEvents">
  <app-my-prog-exercise-details-display *ngIf="action === ActionType.read"
                                        [progExerciseInput]="progExercise"/>
  <app-my-prog-exercise-performance *ngIf="action === ActionType.checkPerformance"/>
  <app-my-prog-exercise-delete-form *ngIf="action === ActionType.delete"
                                    [btnCloseRef]="btnClose"
                                    [progExercise]="progExercise"
                                    [submitEvents]="submitEvents"/>
</ng-template>
