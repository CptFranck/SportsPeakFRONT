<app-modal-button (onCLickModalButton)="onClick($event)"
                  [modalId]="targetSetModalId"
>
  Add new
  <i class="fa-regular fa-square-plus"></i>
</app-modal-button>
<app-modal [actionType]="action"
           [contentTemplate]="targetSetModalTemplate"
           [modalId]="targetSetModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #targetSetModalTemplate let-btnClose="btnClose" let-submitEvents="submitEvents">
  <app-target-set-entity-form
    *ngIf="action === ActionType.create || action === ActionType.update || action === ActionType.addEvolution"
    [actionType]="action"
    [btnCloseRef]="btnClose"
    [progExerciseInput]="progExercise"
    [submitEvents]="submitEvents"
    [targetSetInput]="targetSet"
  />
  <!--  <app-my-prog-exercise-performance *ngIf="action === ActionType.read"/>-->
  <app-target-set-delete-form *ngIf="action === ActionType.delete"
                              [btnCloseRef]="btnClose"
                              [submitEvents]="submitEvents"
                              [targetSet]="targetSet"/>
</ng-template>
