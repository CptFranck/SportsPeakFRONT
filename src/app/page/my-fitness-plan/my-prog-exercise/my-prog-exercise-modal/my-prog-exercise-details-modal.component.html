           [modalId]="muscleModalId"

>
</app-modal>

  <app-my-prog-exercise-settings *ngIf="action === ActionType.create || action === ActionType.update"
                                 [btnCloseRef]="btnClose"
                                 [progExercise]="progExercise"
                                 [submitEvents]="submitEvents"/>
  <app-my-prog-exercise-details-display *ngIf="action === ActionType.read"
                                        [progExerciseInput]="progExercise"/>

                                    [progExercise]="progExercise"
                                    [submitEvents]="submitEvents"/>
</ng-template>
