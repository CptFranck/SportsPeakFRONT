<app-modal [actionType]="action"
           [contentTemplate]="modalTemplate"
           [modalId]="muscleModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-submitEvents="submitEvents">
  <app-my-prog-exercise-entity-form *ngIf="action === ActionType.create || action === ActionType.update"
                                    [btnCloseRef]="btnClose"
                                    [progExerciseInput]="progExercise"
                                    [submitEvents]="submitEvents"
  />
  <app-my-prog-exercise-performance *ngIf="action === ActionType.read"/>
  <app-my-prog-exercise-delete-form *ngIf="action === ActionType.delete"
                                    [btnCloseRef]="btnClose"
                                    [progExercise]="progExercise"
                                    [submitEvents]="submitEvents"/>
</ng-template>
