<app-modal [actionType]="action()"
           [contentTemplate]="performanceLogModalTemplate"
           [modalId]="performanceLogModalId()"
           [title]="performanceLogModalTitle()"
>
</app-modal>
<ng-template #performanceLogModalTemplate let-btnClose="btnClose" let-submitEventActionType$="submitEventActionType$">
  @switch (action()) {
    @case (ActionType.create) {
      <app-performance-log-entity-form [btnCloseRef]="btnClose" [performanceLog]="performanceLog()"
                                       [submitEventActionType$]="submitEventActionType$"
                                       [targetSet]="targetSet()"/>
    }
    @case (ActionType.checkPerformance) {
      <app-performance-logs [progExercise]="progExercise()" [targetSet]="targetSet()"
                            [useRelativeInformationOnly]="true"/>
    }
  }
</ng-template>
