<div *ngIf="performanceLogs">
  <div *ngFor="let perfLogs of performanceLogs | keyvalue">
    <div *ngFor="let perfLog of perfLogs.value">
      <app-performance-logs-card [performanceLog]="perfLog"/>
    </div>
  </div>
  <div *ngIf="Object.keys(performanceLogs).length === 0">
    <div class="col-auto card m-3 shadow">
      <div class="card-body ">
        <div class="row">
          <div class="col-auto">
            No performanceLogs saved
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
