<div class="container">
  <app-loading [loading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Programed Exercises </h2>
      </div>
      <div class="col-auto">
        <app-prog-exercise-modal [action]="action()"
                                 [modalTitle]="modalTitle()"
                                 [progExerciseModalId]="muscleModalId"
                                 [progExercise]="progExercise()"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchProgExercise($event)"/>
    </div>
    <app-prog-exercises-array (actionMuscle)="setProgExercise($event)"
                              [modalId]="muscleModalId"
                              [progExercises]="displayedProgExercises()"/>
  </div>
</div>
