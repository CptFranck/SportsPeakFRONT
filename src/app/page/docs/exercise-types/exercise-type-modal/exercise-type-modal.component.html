<app-modal-button (onCLickModalButton)="onClick($event)"
                  *ngIf="isAdmin"
                  [modalId]="exerciseTypeModalId"
>
  Add new
  <i class="fa-regular fa-square-plus"></i>
</app-modal-button>
<app-modal [actionType]="action"
           [contentTemplate]="modalTemplate"
           [modalId]="exerciseTypeModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-submitEventActionType="submitEventActionType">
  <app-exercise-type-entity-form *ngIf="action === ActionType.create || action === ActionType.update"
                                 [btnCloseRef]="btnClose"
                                 [exerciseTypeInput]="exerciseType"
                                 [submitEventActionType]="submitEventActionType"
  />
  <app-exercise-type-details-display *ngIf="action === ActionType.read"
                                     [exerciseTypeInput]="exerciseType"/>
  <app-exercise-type-delete-form *ngIf="action === ActionType.delete"
                                 [btnCloseRef]="btnClose"
                                 [exerciseType]="exerciseType"
                                 [submitEventActionType]="submitEventActionType"/>
</ng-template>
