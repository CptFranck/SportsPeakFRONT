@if (isAdmin()) {
  <app-modal-button (onCLickModalButton)="onClick()" [modalId]="exerciseTypeModalId()">
    Add new
    <i class="fa-regular fa-square-plus"></i>
  </app-modal-button>
}
<app-modal [actionType]="action()"
           [contentTemplate]="modalTemplate"
           [modalId]="exerciseTypeModalId()"
           [title]="modalTitle()"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-submitEventActionType$="submitEventActionType$">
  @if (this.action() == ActionType.create || this.action() == ActionType.update) {
    <app-exercise-type-entity-form [btnCloseRef]="btnClose" [exerciseType]="exerciseType()"
                                   [submitEventActionType$]="submitEventActionType$"/>
  }
  @if (this.action() == ActionType.read) {
    <app-exercise-type-details-display [exerciseType]="exerciseType()"/>
  }
  @if (this.action() == ActionType.delete) {
    <app-exercise-type-delete-form [btnCloseRef]="btnClose" [exerciseType]="exerciseType()"
                                   [submitEventActionType$]="submitEventActionType$"/>
  }
</ng-template>
