<div class="container">
  <app-loading [loading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>ExerciseType</h2>
      </div>
      <div class="col-auto">
        <app-exercise-type-modal
          (exerciseTypeAction)="setExerciseType($event)"
          [action]="action()"
          [exerciseTypeModalId]="exerciseTypeModalId"
          [exerciseType]="exerciseType()"
          [modalTitle]="modalTitle()"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchExerciseType($event)"/>
    </div>
    <div [@collapseHeight]="!isAdmin()">
      <div *ngIf="!isAdmin()" [@collapseHeight]="displayedExerciseTypes()" class="container px-0">
        <div *ngFor="let exerciseType of displayedExerciseTypes()" class="container px-0">
          <app-exercise-type-card [exerciseType]="exerciseType"/>
        </div>
      </div>
    </div>
    <div [@collapseHeight]="isAdmin()">
      <div *ngIf="isAdmin()" class="container">
        <app-exercise-type-array (actionExerciseType)="setExerciseType($event)"
                                 [exerciseTypes]="displayedExerciseTypes()"
                                 [modalId]="exerciseTypeModalId"/>
      </div>
    </div>
  </div>
</div>
