<div class="container">
  <app-loading [loading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Exercises ðŸ“‹</h2>
      </div>
      <div class="col-auto">
        <app-exercise-modal (actionExercise)="setExercise($event)"
                            [action]="action()"
                            [exerciseModalId]="exerciseModalId"
                            [exercise]="exercise()"
                            [modalTitle]="modalTitle()"
        />
      </div>
      <div class="row">
        <app-search-bar (onInput)="searchExercise($event)"/>
      </div>
    </div>
    <div [@collapseHeight]="!isAdmin()">
      <div *ngIf="!isAdmin()" [@collapseHeight]="displayedExercises()" class="container px-0">
        <div *ngFor="let exercise of displayedExercises()" class="container px-0">
          <app-exercice-card [exercise]="exercise"/>
        </div>
      </div>
    </div>
    <div [@collapseHeight]="isAdmin()">
      <div *ngIf="isAdmin()" class="container">
        <app-exercises-array (actionExercise)="setExercise($event)"
                             [exercises]="displayedExercises()"
                             [modalId]="exerciseModalId"/>
      </div>
    </div>

  </div>
</div>
