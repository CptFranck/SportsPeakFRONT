@if (isAdmin()) {
  <app-modal-button (onCLickModalButton)="onClick()"
                    [modalId]="exerciseModalId()">
    Add new <i class="fa-regular fa-square-plus"></i>
  </app-modal-button>
}
<app-modal [actionType]="action()"
           [contentTemplate]="modalTemplate"
           [modalId]="exerciseModalId()"
           [title]="modalTitle()"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-submitEventActionType$="submitEventActionType$">
  @if (this.action() == ActionType.create || this.action() == ActionType.update) {
    <app-exercise-entity-form [btnCloseRef]="btnClose" [exercise]="exercise()"
                              [submitEventActionType$]="submitEventActionType$"/>
  }
  @if (this.action() == ActionType.read) {
    <app-exercise-details-display [exercise]="exercise()"/>
  }
  @if (this.action() == ActionType.delete) {
    <app-exercise-delete-form [btnCloseRef]="btnClose" [exercise]="exercise()"
                              [submitEventActionType$]="submitEventActionType$"/>
  }
</ng-template>
