<style>

</style>

<table class="table">
  <thead>
  <tr>
    <th class="col-auto" scope="col">Name</th>
    <th class="col-6" scope="col">Description</th>
    <th class="col-6" scope="col">Function</th>
    <th class="col-auto" scope="col">Used in</th>
    <th class="col-1 text-center" scope="col">Collapse</th>
    <th class="col-1 text-center" scope="col">Details</th>
    <th class="col-1 text-center" scope="col">Modify</th>
    <th class="col-1 text-center" scope="col">Delete</th>
  </tr>
  </thead>
  <tbody [@collapseHeight]="muscles()" class="table-group-divider container">
  <tr *ngFor="let muscle of muscles()">
    <td>{{ muscle.name }}</td>
    <td [ngClass]="!showDetails()[muscle.id] ? 'truncate-td' : ''">
      {{ muscle.description }}
    </td>
    <td [ngClass]=" !showDetails()[muscle.id] ? 'truncate-td' : ''">
      {{ muscle.function }}
    </td>
    <td>
      <ul class="list-group list-group-flush">
        <li *ngFor="let exercise of getVisibleExercises(muscle)"
            class="list-group-item d-flex justify-content-center text-center p-0"
        >
          {{ exercise.name }}
        </li>
        <li
          *ngIf="!showDetails()[muscle.id] && muscle.exercises.length > 2"
          class="list-group-item d-flex justify-content-center text-center p-0"
        >
          ...
        </li>
      </ul>
    </td>
    <td>
      <div class="col p-1 text-center">
        <button
          (click)="expendMuscleDetails(muscle.id)"
          class="btn btn-secondary" type="button"
        >
          <i [@rotateIcon]="showDetails()[muscle.id] ? 'up' : 'down'" class="fa-solid fa-angle-down"> </i>
        </button>
      </div>
    </td>
    <td>
      <div class="col p-1 text-center">
        <app-modal-button
          (onCLickModalButton)="showMuscleDetails($event)"
          [modalId]="modalId()"
          [modalValue]="muscle"
          btnClass="btn-info"
        >
          <i class="fa-solid fa-eye"></i>
        </app-modal-button>
      </div>
    </td>
    <td>
      <div class="col p-1 text-center">
        <app-modal-button
          (onCLickModalButton)="modifyMuscle($event)"
          [modalId]="modalId()"
          [modalValue]="muscle"
          btnClass="btn-warning"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </app-modal-button>
      </div>
    </td>
    <td>
      <div class="col p-1 text-center">
        <app-modal-button
          (onCLickModalButton)="delMuscle($event)"
          [disabled]="muscle.exercises.length !== 0"
          [modalId]="modalId()"
          [modalValue]="muscle"
          [useTooltip]="muscle.exercises.length !== 0"
          btnClass="btn-danger"
          tooltipText="this muscle is still used in some exercises"
        >
          <i class="fa-solid fa-trash"></i>
        </app-modal-button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
