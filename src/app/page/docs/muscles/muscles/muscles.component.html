<div class="container">
  <app-loading [isLoading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles ðŸ’ª</h2>
      </div>
      <div class="col-auto">
        @if (isAdmin()) {
          <app-modal-button (onCLickModalButton)="muscle.set(undefined)" [modalId]="muscleModalId">
            Add new
            <i class="fa-regular fa-square-plus"></i>
          </app-modal-button>
        }
        <app-muscle-modal [action]="ActionType.create"
                          [muscleModalId]="muscleModalId"
                          [muscle]="muscle()"
                          modalTitle="Add new muscle"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchMuscle($event)"/>
    </div>
    <div [@collapseHeight]="displayedMuscles()" class="container px-0">
      @for (muscle of displayedMuscles(); track muscle.id) {
        <div class="container px-0">
          <app-muscle-card [muscle]="muscle"/>
        </div>
      }
    </div>
  </div>
</div>
