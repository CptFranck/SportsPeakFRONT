<div class="container">
  <app-loading [loading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles ðŸ’ª</h2>
      </div>
      <div class="col-auto">
        <app-muscle-modal (actionMuscle)="setMuscle($event)"
                          [action]="action()"
                          [modalTitle]="modalTitle()"
                          [muscleModalId]="muscleModalId"
                          [muscle]="muscle()"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchMuscle($event)"/>
    </div>
    <div [@collapseHeight]="!isAdmin()">
      <div *ngIf="!isAdmin()" [@collapseHeight]="displayedMuscles()" class="container px-0">
        <div *ngFor="let muscle of displayedMuscles()" class="container px-0">
          <app-muscle-card [muscle]="muscle"/>
        </div>
      </div>
    </div>
    <div [@collapseHeight]="isAdmin()">
      <div *ngIf="isAdmin()" class="container">
        <app-muscles-array (actionMuscle)="setMuscle($event)"
                           [modalId]="muscleModalId"
                           [muscles]="displayedMuscles()"/>
      </div>
    </div>
  </div>
</div>
