<div class="container p-4">
  <app-loading [loading]="loading"/>
  <div *ngFor="let alert of alerts">
    <app-alert (removedAlert)="removeAlert($event)" [alert]="alert"/>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles saved in databases</h2>
      </div>
      <div class="col-2">
        <app-modal-button (onCLickModalButton)="setNewMuscle($event)"
                          [modalId]="muscleModalId"
                          [modalValue]="newMuscle"
        >
          Add new
          <i class="fa-regular fa-square-plus"></i>
        </app-modal-button>
        <app-modal [contentTemplate]="modalTemplate"
                   [isFormModal]="isForm"
                   [modalId]="muscleModalId"
                   [staticBackdrop]="true"
                   [title]="modalTitle"
                   [validateClassButton]="validateClassButton"
                   [validateTitleButton]="validateTitleButton"
        >
        </app-modal>
        <ng-template #modalTemplate let-btnClose="btnClose" let-eventsSubject="eventsSubject">
          <app-muscle-entity-form (errorOccurred)="setAlertError($event)"
                                  (muscleUpdated)="setAlertSuccessUpdated($event)"
                                  (newMuscleAdded)="setAlertSuccessAdded($event)"
                                  *ngIf="action === ActionType.create || action === ActionType.update"
                                  [btnCloseRef]="btnClose"
                                  [eventsSubject]="eventsSubject"
                                  [muscleInput]="muscle"
          />
          <app-muscle-details-display *ngIf="action === ActionType.read"
                                      [muscleInput]="muscle"/>
          <app-muscle-delete-form (errorOccurred)="setAlertError($event)"
                                  (muscleDelete)="setAlertSuccessDeleted($event)"
                                  *ngIf="action === ActionType.delete"
                                  [btnCloseRef]="btnClose"
                                  [eventsSubject]="eventsSubject"
                                  [muscle]="muscle"/>
        </ng-template>
      </div>
    </div>
    <app-muscles-array (actionMuscle)="setMuscle($event)"
                       [modalId]="muscleModalId"
                       [muscles]="muscles"/>
  </div>
</div>
