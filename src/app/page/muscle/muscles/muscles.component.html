<div class="container p-4">
  <app-loading [loading]="loading"/>
  <div *ngIf="error">
    <p>Error : {{ error }}</p>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles saved in databases</h2>
      </div>
      <div class="col-2">
        <app-modal-button [id]="modalId">
          Add new <i class="fa-regular fa-square-plus"></i>
        </app-modal-button>
        <app-modal [id]="modalId" title="New muscle :">
          <app-muscle-form/>
        </app-modal>
      </div>
    </div>
    <app-muscles-array [muscles]="muscles"/>
  </div>
</div>
