<div class="container p-4">
  <app-loading [loading]="loading"/>
  <div *ngFor="let alert of alerts">
    <app-alert (removedAlert)="removeAlert($event)" [alert]="alert"/>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles saved in databases</h2>
      </div>
      <div class="col-2">
        <app-modal-button (onCLickModalButton)="setNewMuscle($event)"
                          [modalId]="muscleModalId"
                          [modalValue]="newMuscle">
          Add new
          <i class="fa-regular fa-square-plus"></i>
        </app-modal-button>
        <app-modal [modalId]="muscleModalId"
                   [staticBackdrop]="true"
                   [title]="modalTitle"
        >
          <app-muscle-form (errorOccurred)="setAlertError($event)"
                           (muscleUpdated)="setAlertSuccessUpdated($event)"
                           (newMuscleAdded)="setAlertSuccessAdded($event)"
                           *ngIf="action === 'create' || action === 'modify'"
                           [muscleInput]="muscle"
          />
          <app-muscle-details *ngIf="action === 'look'" [muscleInput]="muscle"
          />
          <app-delete-muscle (errorOccurred)="setAlertSuccessDeleted($event)"
                             (muscleDelete)="setAlertSuccessDeleted($event)"
                             [muscle]="muscle"/>
        </app-modal>
      </div>
    </div>
    <app-muscles-array (deleteMuscle)="deleteMuscle($event)"
                       (detailsMuscle)="observeMuscle($event)"
                       (updateMuscle)="updateMuscle($event)"
                       [modalId]="muscleModalId"
                       [muscles]="muscles"/>
  </div>
</div>
