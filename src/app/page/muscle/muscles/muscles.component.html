<div class="container p-4">
  <app-loading [loading]="loading"/>
  <div class="container-fluid">
    <app-alert-display [alerts]="alerts"/>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Muscles saved in databases</h2>
      </div>
      <div class="col-2">
        <app-muscle-modal [action]="action"
                          [alertId]="alertId"
                          [alerts]="alerts"
                          [modalTitle]="modalTitle"
                          [muscleModalId]="muscleModalId"
                          [muscle]="muscle"
        />
      </div>
    </div>
    <app-muscles-array (actionMuscle)="setMuscle($event)"
                       [modalId]="muscleModalId"
                       [muscles]="muscles"/>
  </div>
</div>
