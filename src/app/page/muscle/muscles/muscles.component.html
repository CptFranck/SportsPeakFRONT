<div class="container p-4">
  <div *ngIf="error">
    <p>Error : {{ error }}</p>
  </div>

  <div class="container-fluid">
    <br/>
    <br/>
    <br/>
    <app-multi-select></app-multi-select>
    <br/>
    <br/>
    <br/>
    <div class="row">
      <div class="col">
        <h2>Muscles saved in databases</h2>
      </div>
      <div class="col-2">
        <app-modal-button [id]="modalId">
          Add new <i class="fa-regular fa-square-plus"></i>
        </app-modal-button>
        <app-modal [id]="modalId" title="New muscle :" validateNameButton="Create">
          <app-muscle-form/>
        </app-modal>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <app-multi-select/>
      </div>
      <div class="col-3">
        <app-multi-select/>
      </div>
      <div class="col-5">
        <app-multi-select/>
      </div>
    </div>
    <app-muscles-array [muscles]="muscles"/>
  </div>
</div>
