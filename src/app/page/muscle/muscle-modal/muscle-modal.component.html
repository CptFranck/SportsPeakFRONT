<app-modal-button (onCLickModalButton)="setNewMuscle($event)"
                  [modalId]="muscleModalId"
                  [modalValue]="newMuscle"
>
  Add new
  <i class="fa-regular fa-square-plus"></i>
</app-modal-button>
<app-modal [actionType]="action"
           [contentTemplate]="modalTemplate"
           [modalId]="muscleModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-eventsSubject="eventsSubject">
  <app-muscle-entity-form (errorOccurred)="setAlertError($event)"
                          (muscleUpdated)="setAlertSuccessUpdated($event)"
                          (newMuscleAdded)="setAlertSuccessAdded($event)"
                          *ngIf="action === ActionType.create || action === ActionType.update"
                          [btnCloseRef]="btnClose"
                          [eventsSubject]="eventsSubject"
                          [muscleInput]="muscle"
  />
  <app-muscle-details-display *ngIf="action === ActionType.read"
                              [muscleInput]="muscle"/>
  <app-muscle-delete-form (errorOccurred)="setAlertError($event)"
                          (muscleDelete)="setAlertSuccessDeleted($event)"
                          *ngIf="action === ActionType.delete"
                          [btnCloseRef]="btnClose"
                          [eventsSubject]="eventsSubject"
                          [muscle]="muscle"/>
</ng-template>
