<div class="small-middle-container">
  <app-tab-header [tabId]="tabId" [tabOptions]="tabOptions"/>
  <div class="border-right-0 tab-content rounded-bottom">
    <div [id]="tabOptions[0].id" class="tab-pane fade show active">
      <app-login-form/>
    </div>
    <div [id]="tabOptions[1].id" class="tab-pane fade">
      <app-register-form/>
    </div>
  </div>
</div>
