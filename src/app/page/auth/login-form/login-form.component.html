<form *ngIf="loginForm" [formGroup]="loginForm" class="d-flex flex-column">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input aria-describedby="emailHelp" class="form-control" formControlName="email" type="email">
    <app-input-control
      [formGroup]="loginForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="email"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" formControlName="password" type="password">
    <app-input-control
      [formGroup]="loginForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="password"
    />
  </div>
  <button (click)="onSubmitLoginForm()" class="float-end ms-auto btn btn-secondary" type="submit">Sign in</button>
</form>
