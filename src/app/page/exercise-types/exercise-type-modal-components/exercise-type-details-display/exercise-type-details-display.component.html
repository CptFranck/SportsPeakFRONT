<div class="container-fluid">
  <div class="mb-3">
    <label class="form-label fw-bold">Name :</label>
    <p>{{ exerciseType?.name }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label fw-bold">Description :</label>
    <p>{{ exerciseType?.goal }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label fw-bold">Exercise(s) :</label>
    <p *ngIf="exerciseType?.exercises?.length === 0">No exercise is type of this exercise type</p>
    <ol *ngIf="exerciseType?.exercises?.length !== 0"
        class="list-group list-group-numbered"
    >
      <li *ngFor="let exercise of exerciseType?.exercises"
          class="list-group-item d-flex justify-content-between align-items-start"
      >
        <div class="ms-2 me-auto">
          <h4 class="fw-bold">{{ exercise?.name }}</h4>
          <label class="form-label fw-bold">Description :</label>
          <p>{{ exercise?.description }}</p>
          <label class="form-label fw-bold">Goal :</label>
          <p>{{ exercise?.goal }}</p>
        </div>
      </li>
    </ol>
  </div>
</div>
