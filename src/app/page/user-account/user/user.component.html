<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Account information's</h2>
      </div>
      <div class="col-auto">
        <app-user-modal [action]="action"
                        [modalTitle]="modalTitle"
                        [modification]="modificationField"
                        [userModalId]="userModalId"
                        [user]="user"
        />
      </div>
      <app-user-information-display (userAction)="setUser($event)" [modalId]="userModalId" [user]="user"/>
    </div>
    <div class="row">
      <div class="col">
        <h2>Account security</h2>
      </div>
      <app-user-security (userAction)="setUser($event)" [modalId]="userModalId" [user]="user"/>
    </div>
  </div>
</div>
