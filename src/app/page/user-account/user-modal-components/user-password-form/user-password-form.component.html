<form *ngIf="userForm" [formGroup]="userForm" class="d-flex flex-column">
  <div class="mb-3">
    <label class="form-label">Password :</label>
    <input class="form-control" formControlName="password" type="password">
    <app-input-control
      [formGroup]="userForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="password"
      rules="min : 10 ; max : 50 ; at least must contain 1 or more lowercase, uppercase and numeric characters"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm Password :</label>
    <input class="form-control" formControlName="confirmPassword" type="password">
    <app-input-control
      [formGroup]="userForm"
      [submitInvalid]="submitInvalidForm"
      errorMessage="Passwords do not match"
      formGroupFieldName="confirmPassword"
    />
  </div>
</form>
