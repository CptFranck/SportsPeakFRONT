<div class="md-3 border rounded border-1 p-3">
  <div class="row align-items-center my-2">
    <div class="col ">
      <p class="my-auto"><span class="my-auto form-label fw-bold">Password </span></p>
    </div>
    <div class="col-auto">
      <app-modal-button
        (onCLickModalButton)="onChangePassword()"
        [btnClass]="btnClass"
        [modalId]="modalId()"
      >
        Change password
      </app-modal-button>
    </div>
  </div>
  <div class="row align-items-center my-2">
    <div class="col">
      <p class="my-auto"><span class=" my-autoform-label fw-bold">Account </span></p>
    </div>
    <div class="col-auto">
      <app-modal-button
        (onCLickModalButton)="onDeleteAccount()"
        [btnClass]="btnClass"
        [modalId]="modalId()"
      >
        Delete account
      </app-modal-button>
    </div>
  </div>
</div>
