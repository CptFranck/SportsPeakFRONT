<app-modal [actionType]="action"
           [contentTemplate]="modalTemplate"
           [modalId]="userModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-submitEvents="submitEvents">
  <app-user-roles-form *ngIf="action === ActionType.create || action === ActionType.update"
                       [btnCloseRef]="btnClose"
                       [submitEvents]="submitEvents"
                       [userInput]="user"
  />
  <app-user-details-display *ngIf="action === ActionType.read"
                            [userInput]="user"/>
</ng-template>
