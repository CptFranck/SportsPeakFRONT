<app-modal-button (onCLickModalButton)="onClick($event)"
                  [modalId]="exerciseModalId"
>
  Add new
  <i class="fa-regular fa-square-plus"></i>
</app-modal-button>
<app-modal [actionType]="action"
           [contentTemplate]="modalTemplate"
           [modalId]="exerciseModalId"
           [title]="modalTitle"
>
</app-modal>
<ng-template #modalTemplate let-btnClose="btnClose" let-eventsSubject="eventsSubject">
  <app-exercise-entity-form (errorOccurred)="setAlertError($event)"
                            (exerciseUpdated)="setAlertSuccessUpdated($event)"
                            (newExerciseAdded)="setAlertSuccessAdded($event)"
                            *ngIf="action === ActionType.create || action === ActionType.update"
                            [btnCloseRef]="btnClose"
                            [eventsSubject]="eventsSubject"
                            [exerciseInput]="exercise"
  />
  <app-exercise-details-display *ngIf="action === ActionType.read"
                                [exerciseInput]="exercise"/>
  <app-exercise-delete-form (errorOccurred)="setAlertError($event)"
                            (muscleDelete)="setAlertSuccessDeleted($event)"
                            *ngIf="action === ActionType.delete"
                            [btnCloseRef]="btnClose"
                            [eventsSubject]="eventsSubject"
                            [exercise]="exercise"/>
</ng-template>
