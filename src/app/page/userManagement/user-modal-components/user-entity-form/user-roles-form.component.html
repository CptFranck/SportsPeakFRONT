<form *ngIf="userForm" [formGroup]="userForm" class="d-flex flex-column">
  <div class="row">
    <div class="col-auto">
      <p><label class="form-label fw-bold">Email : </label> {{ user?.email }}</p>
    </div>
    <div class="col-auto">
      <p><label class="form-label fw-bold">Username : </label> {{ user?.username }}</p>
    </div>
    <div class="row">
      <div class="col-auto">
        <p><label class="form-label fw-bold">Firstname : </label> {{ user?.firstName }}</p>
      </div>
      <div class="col-auto">
        <p><label class="form-label fw-bold">LastName : </label> {{ user?.lastName }}</p>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Roles :</label>
    <app-roles-selector [roleIds]='userForm.controls["roleIds"].value' formControlName="roleIds"/>
    <app-input-control
      [formGroup]="userForm"
      [submitInvalid]="submitInvalidForm"
      errorMessage="Please select exercises that use this muscle"
      formGroupFieldName="roleIds"
      rules="min : 1"
    />
  </div>
</form>
