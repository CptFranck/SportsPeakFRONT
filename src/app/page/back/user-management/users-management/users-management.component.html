<div class="container">
  <app-loading [isLoading]="loading()"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Users saved in database</h2>
      </div>
      <div class="col-auto">
        <app-user-modal [action]="action()"
                        [modalTitle]="modalTitle()"
                        [userModalId]="muscleModalId"
                        [user]="user()"
        />
      </div>
    </div>
    <div class="row">
      <app-search-bar (onInput)="searchUser($event)"/>
    </div>
    <app-users-array (actionUser)="setUser($event)"
                     [modalId]="muscleModalId"
                     [users]="displayedUsers()"/>
  </div>
</div>
