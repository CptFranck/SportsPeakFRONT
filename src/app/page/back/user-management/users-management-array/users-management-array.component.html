<table class="table">
  <thead>
  <tr>
    <th class="col-auto" scope="col">Email</th>
    <th class="col-auto" scope="col">FirstName</th>
    <th class="col-auto" scope="col">LastName</th>
    <th class="col-auto" scope="col">Username</th>
    <th class="col-auto" scope="col">Roles</th>
    <th class="col-auto text-center" scope="col">Details</th>
    <th class="col-auto text-center" scope="col">Modify Roles</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>
          <ul class="list-group list-group-flush">
            @for (role of user.roles; track role.id) {
              <li class="list-group-item d-flex justify-content-center text-center- p-0"> {{ role.name }}</li>
            }
          </ul>
        </td>
        <td>
          <div class="col p-1 text-center">
            <app-modal-button
              (onCLickModalButton)="showUserDetails($event)"
              [modalId]="modalId()"
              [modalValue]="user"
              btnClass="btn-info"
            >
              <i class="fa-solid fa-eye"></i>
            </app-modal-button>
          </div>
        </td>
        <td>
          <div class="col p-1 text-center">
            <app-modal-button
              (onCLickModalButton)="modifyUser($event)"
              [modalId]="modalId()"
              [modalValue]="user"
              btnClass="btn-warning"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </app-modal-button>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
