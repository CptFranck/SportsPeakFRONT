<div class="card mt-2 shadow">
  <div class="card-body">
    <h5 class="card-title m-0">{{ progExercise().name }}</h5>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 align-content-center">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <span class="fw-bold"> Exercise : </span>
                {{ progExercise().exercise.name }}
              </div>
            </div>
            <div class="row pt-1">
              <div class="col">
                {{ progExercise().exercise.description }}
              </div>
            </div>
          </div>
        </div>
        <div class="row align-items-center pt-1">
          <div class="col">
            <span class="fw-bold"> Note : </span>
            {{ progExercise().note }}
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 align-content-center">
        <app-prog-exercise-trust-label-form [progExercise]="progExercise()"/>
        <div class="d-flex justify-content-between">
          <div class="fw-bold me-1">Visibility&#8239;:</div>
          {{ progExercise().visibility }}
        </div>
        <div class="d-flex justify-content-between">
          <div class="fw-bold me-1">Time&#8239;:</div>
          {{ exerciseTime() }}
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 align-content-center">
        <div class="py-1">
          <app-modal-button
            (onCLickModalButton)="showProgExercisePerformance($event)"
            [allWidth]="true"
            [modalId]="modalId()"
            [modalValue]="progExercise()"
            btnClass="btn-secondary"
          >
            Performance
            <i class="fa-solid fa-chart-line"></i>
          </app-modal-button>
        </div>
        <div class="py-1">
          <app-modal-button
            (onCLickModalButton)="modifyProgExercise($event)"
            [allWidth]="true"
            [modalId]="modalId()"
            [modalValue]="progExercise()"
            [onOneLine]="true"
            btnClass="btn-secondary"
          >
            Modify
            <i class="fa-solid fa-pen-to-square"></i>
          </app-modal-button>
        </div>
        <div class="py-1">
          <app-modal-button
            (onCLickModalButton)="delProgExercise($event)"
            [allWidth]="true"
            [modalId]="modalId()"
            [modalValue]="progExercise()"
            [onOneLine]="true"
            btnClass="btn-danger"
          >
            Delete
            <i class="fa-solid fa-trash"></i>
          </app-modal-button>
        </div>
      </div>
    </div>
  </div>
</div>
