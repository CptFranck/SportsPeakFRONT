@if (displayMockAlertButton()) {
  <button (click)="createAlert()" class="btn btn-secondary m-1" type="button">
    generate mock alert
  </button>
}
<div [@collapseHeight]="alerts()">
  @for (alert of alerts(); track alert.id) {
    <div class="container">
      <app-alert (removedAlert)="removeAlert($event)" [alert]="alert"/>
    </div>
  }
</div>
