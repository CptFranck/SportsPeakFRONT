@if (isAdmin()) {
  <form class="d-flex align-items-center " [formGroup]="fileForm()">
    <div>
      <app-file-upload formControlName="file" (onSubmit)="onSubmit()"/>
      <app-input-control
        [formGroup]="fileForm()"
        [submitInvalid]="submitInvalidForm()"
        formGroupFieldName="file"
        errorMessage="Please import a supported file"
        rules=".png file inferior to 1KB"
      />
    </div>
  </form>
}
