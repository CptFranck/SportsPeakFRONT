@if (formGroup().controls[formGroupFieldName()].valid && !onlyErrorMessage()) {
  <div class="text-success"> Looks good !</div>
}
@if (formGroup().controls[formGroupFieldName()].invalid && !onlyValidMessage() &&
(formGroup().controls[formGroupFieldName()].touched || submitInvalid() || ifInvalid())) {
  <div class="text-danger"> {{ errorMessageDisplayed() }}</div>
}
