<select (change)="onSelect($event)"
        (click)="onClick()"
        [ngModel]="value()"
        class='form-select form-control'
>
  <option *ngIf="defaultOption()" [value]="null" selected>
    ...
  </option>
  <option *ngFor="let option of options()"
          [value]="option.value"
  >
    {{ option.title }}
  </option>
</select>
