<div class="d-flex align-items-center gap-2">
  <select (change)="onSelect($event)" (click)="onClick()" [(ngModel)]="value" class='form-select form-control'>
    @if (isLoading()) {
      <option [value]="null" disabled> Chargement...
      </option>
    } @else {
      @if (defaultOption()) {
        <option [value]="null" selected> ...</option>
      }
      @for (option of options(); track option.title) {
        <option [value]="option.value"> {{ option.title }}</option>
      }
    }
  </select>
  @if (isLoading()) {
    <div aria-hidden="true" class="spinner-border ms-auto" role="status"></div>
  }
</div>
