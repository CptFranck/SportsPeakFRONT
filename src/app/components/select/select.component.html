<select (change)="onSelect($event)"
        (click)="onClick()"
        [value]="value"
        class="form-select">
  <option *ngIf="defaultOption" [value]="undefined" selected>
    ...
  </option>
  <option *ngFor="let option of options"
          [value]="option.value"
  >
    {{ option.title }}
  </option>
</select>
