<div class="custom-select">
  <div #selectBox
       (click)="onCLickSelect($event)"
       class="select-box form-control"
  >
    <input class="tags_input"
           hidden
           name="tags"
           type="text"
    />
    <div class="selected-options">
      <span *ngIf="selectedOptions.length === 0">Select tags</span>
      <span *ngFor="let selectedOption of displayedSelectedOptions" class="tag">
        {{ selectedOption.title }}
        <i (click)="onCLickRemoveTag($event)"
           [attr.data-value]="selectedOption.id"
           class="fa fa-close remove-tag"></i>
      </span>
      <!--      <div class="arrow col-sm-auto align-items-center">-->
      <!--        <i class="fa fa-angle-down"></i>-->
      <!--      </div>-->
    </div>
  </div>
  <div class="options rounded">
    <div class="option-search-tags input-group">
      <input
        #searchInput
        (input)="onInputSearch()"
        class="search-tags form-control "
        placeholder="Search tags..."
        type="text"
      />
      <button (click)="onClickClear()" class="btn border" type="button">
        <i class="fa fa-close"></i>
      </button>
    </div>
    <div #allTagsOption
         #option
         (click)="onClickOption($event)"
         class="option all-tags"
         data-value="All"
    >
      Select All
    </div>
    <div #option
         (click)="onClickOption($event)"
         *ngFor="let option of optionList"
         [attr.data-value]="option.id"
         class="option"
    >
      <div class="text-truncate"> {{ option.title }} {{ addDescriptionToOption ? ":" : "" }}</div>
      <div *ngIf="addDescriptionToOption" class="text-truncate"> {{ option.description }}</div>
    </div>
    <div #noResultMessage class="no-result-message" style="display: none">
      No result match
    </div>
  </div>
  <span class="tag_error_msg error"></span>
</div>
