<div [@collapseHeight]="loading()">
  @if (loading()) {
    <div class="container">
      <div class="d-inline-flex d-flex align-items-center">
        <strong class="p-2">Loading...</strong>
        <div aria-hidden="true" class="spinner-border ms-auto" role="status"></div>
      </div>
    </div>
  }
</div>
