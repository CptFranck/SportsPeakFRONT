<ul [class]="'nav ' + ulClass " [id]="tabId">
  <li *ngFor="let tabOption of tabOptions" class="nav-item">
    <a [attr.data-bs-target]="'#' + tabOption.id"
       [attr.data-bs-toggle]="dataBsToggle"
       [class]='"nav-link link-secondary " + tabOption.active'
       type="button"
    >
      {{ tabOption.title }}
    </a>
  </li>
</ul>
