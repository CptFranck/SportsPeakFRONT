<button (click)="createAlert()" *ngIf="displayMockAlertButton()" class="btn btn-secondary m-1" type="button">
  generate mock alert
</button>
<div [@collapseHeight]="alerts()">
  <div *ngFor="let alert of alerts()" class="container">
    <app-alert (removedAlert)="removeAlert($event)" [alert]="alert"/>
  </div>
</div>
