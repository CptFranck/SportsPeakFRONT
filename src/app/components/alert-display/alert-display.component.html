<div class="container">
  <button (click)="createAlert()" *ngIf="displayMockAlertButton()" class="btn btn-secondary m-1" type="button">
    generate mock alert
  </button>
  <app-div-smooth-height [trigger]="alerts().length">
    <app-alert (removedAlert)="removeAlert($event)"
               *ngFor="let alert of alerts()"
               [alert]="alert"

    />
  </app-div-smooth-height>
</div>
