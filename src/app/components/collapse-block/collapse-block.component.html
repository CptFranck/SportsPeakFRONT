<div [class]="'collapse ' + classArgs" [id]="collapseId">
  <ng-container [ngTemplateOutletContext]="{submitEventActionType$: submitEventActionType$, btnClose:btnClose}"
                [ngTemplateOutlet]=" contentTemplate || defaultModalNgTemplate">
  </ng-container>
  <ng-template #defaultModalNgTemplate>
    <ng-content/>
  </ng-template>
  <app-collapse-button #btnClose [collapseId]="collapseId" btnClass="btn-secondary mx-2 float-end">
    {{ closeButtonTitle }}
  </app-collapse-button>
  <button (click)="onSubmit()"
          *ngIf="submitButton"
          [class]="'btn mx-2 float-end ' + validateButtonClass"
          type="button"
  >
    {{ validationButtonTitle }}
  </button>
  <br>
</div>
