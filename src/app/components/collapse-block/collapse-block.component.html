<div [class]="'collapse p-4 ' + classArgs" [id]="collapseId">
  <div class="border border-1 rounded">
    <div class="p-2">
      <ng-container [ngTemplateOutletContext]="{submitEventActionType$: submitEventActionType$, btnClose:btnClose}"
                    [ngTemplateOutlet]=" contentTemplate || defaultCollapseNgTemplate">
      </ng-container>
      <ng-template #defaultCollapseNgTemplate>
        <ng-content/>
      </ng-template>
      <div class="text-end">
        <button #btnClose [attr.data-bs-target]="'#' + collapseId"
                class="btn btn-secondary mx-2" data-bs-toggle="collapse" type="button"
        >
          {{ closeButtonTitle }}
        </button>
        <button (click)="onSubmit()"
                *ngIf="submitButton"
                [class]="'btn mx-2 ' + validateButtonClass"
                type="button"
        >
          {{ validationButtonTitle }}
        </button>
      </div>
    </div>
  </div>
</div>
