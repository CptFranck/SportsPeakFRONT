<div [hidden]="hidden()" [id]="collapseId()" class="pt-4 px-4 collapseBlock">
  <div class="border border-1 rounded">
    <div class="px-4 pt-4">
      <ng-container [ngTemplateOutletContext]="{submitEventActionType$: submitEventActionType$, btnClose:btnClose}"
                    [ngTemplateOutlet]=" contentTemplate() || defaultCollapseNgTemplate">
      </ng-container>
      <ng-template #defaultCollapseNgTemplate>
        <ng-content/>
      </ng-template>
    </div>
    <div class="text-end p-4">
      <button #btnClose (click)="hide()" class="btn btn-secondary mx-2" type="button">
        {{ closeButtonTitle() }}
      </button>
      <button (click)="onSubmit()"
              *ngIf="submitButton()"
              [class]="'btn mx-2 ' + validateButtonClass()"
              type="button"
      >
        {{ validationButtonTitle() }}
      </button>
    </div>
  </div>
</div>
