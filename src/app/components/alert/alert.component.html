<div [class]="'alert ' + alert.type + ' alert-dismissible fade show'" role="alert">
  <strong>{{ alert.title }}</strong>
  <div class="col">
    <p>{{ alert.message }}</p>
  </div>
  <div class="col-1 align-items-center">
    <button (click)="removeAlert()" aria-label="Close" class="btn-close" data-bs-dismiss="alert"
            type="button">
    </button>
  </div>
</div>
