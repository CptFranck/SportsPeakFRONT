<div class="card m-2">
  <div class="row">
    <div class="col-md-4">
      <img [height]="imgHeight"
           [ngSrc]="srcImage"
           [width]="imgWidth"
           alt="..."
           class="img-fluid rounded-start h-100 w-100"
           priority>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title"> {{ title }} </h3>
        <ng-content/>
      </div>
    </div>
  </div>
</div>
