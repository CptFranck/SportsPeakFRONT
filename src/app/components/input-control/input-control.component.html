<div *ngIf="formGroup.controls[formGroupFieldName].valid"
     class="text-success"
>
  Looks good !
</div>
<div *ngIf="formGroup.controls[formGroupFieldName].invalid &&
            (formGroup.controls[formGroupFieldName].touched || submitInvalid)"
     class="text-danger"
>
  {{ errorMessage }}
</div>
