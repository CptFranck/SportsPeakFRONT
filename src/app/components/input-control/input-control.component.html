<div *ngIf="formGroup().controls[formGroupFieldName()].valid && !onlyErrorMessage()"
     class="text-success"
>
  Looks good !
</div>
<div *ngIf="formGroup().controls[formGroupFieldName()].invalid && !onlyValidMessage() &&
            (formGroup().controls[formGroupFieldName()].touched || submitInvalid() || ifInvalid())"
     class="text-danger"
>
  {{ errorMessageDisplayed() }}
</div>
