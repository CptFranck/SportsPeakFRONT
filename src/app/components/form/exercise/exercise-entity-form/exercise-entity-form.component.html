<form *ngIf="exerciseForm" [formGroup]="exerciseForm" class="container-fluid">
  <div class="mb-3">
    <span class="form-label">Name :</span>
    <input class="form-control" formControlName="name" type="text">
    <app-input-control
      [formGroup]="exerciseForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="name"
      rules="min : 3 ; max : 50"
    />
  </div>

  <div class="mb-3">
    <span class="form-label">Description :</span>
    <textarea aria-label="textarea" class="form-control" formControlName="description"></textarea>
    <app-input-control
      [formGroup]="exerciseForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="description"
      rules="min : 3 ; max : 2000"
    />
  </div>

  <div class="mb-3">
    <span class="form-label">Goal :</span>
    <textarea aria-label="textarea" class="form-control" formControlName="goal"></textarea>
    <app-input-control
      [formGroup]="exerciseForm"
      [submitInvalid]="submitInvalidForm"
      formGroupFieldName="goal"
      rules="min : 3 ; max : 2000"
    />
  </div>
  <div class="mb-3">
    <span class="form-label">Muscle :</span>
    <app-muscle-selector [muscleIds]='exerciseForm.controls["muscleIds"].value'
                         formControlName="muscleIds"/>
    <app-input-control
      [formGroup]="exerciseForm"
      [submitInvalid]="submitInvalidForm"
      errorMessage="Please select muscles used in this exercise"
      formGroupFieldName="muscleIds"
      rules="min : 1"
    />
  </div>
  <div class="mb-3">
    <span class="form-label">ExerciseTypes :</span>
    <app-exercise-type-selector [exerciseTypeIds]='exerciseForm.controls["exerciseTypeIds"].value'
                                formControlName="exerciseTypeIds"/>
    <app-input-control
      [formGroup]="exerciseForm"
      [submitInvalid]="submitInvalidForm"
      errorMessage="Please select exerciseTypes of this exercise"
      formGroupFieldName="exerciseTypeIds"
      rules="min : 1"
    />
  </div>
</form>
